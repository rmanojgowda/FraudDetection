<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="amazon_logo.png" alt="Amazon Logo" class="logo-img">
        </div>
        <div class="location">
            <img src="location_icon.png" alt="Location Icon" class="location-icon">
            <span>Deliver to Your Location</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more" class="search-input">
            <button class="search-btn">Search</button>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Hello, Sign in</a>
            <a href="#" class="nav-link">Account & Lists</a>
            <a href="#" class="nav-link">Cart</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="hero_image.jpg" alt="Hero Image" class="hero-img">
    </section>

    <!-- Box Images Section -->
    <section class="box-images">
        <h2>Explore Categories</h2>
        <div class="box-container">
            <img src="box1_image.jpg" alt="Box 1" class="box-img">
            <img src="box2_image.jpg" alt="Box 2" class="box-img">
            <img src="box3_image.jpg" alt="Box 3" class="box-img">
            <img src="box4_image.jpg" alt="Box 4" class="box-img">
            <img src="box5_image.jpg" alt="Box 5" class="box-img">
            <img src="box6_image.jpg" alt="Box 6" class="box-img">
            <img src="box7_image.jpg" alt="Box 7" class="box-img">
            <img src="box8_image.jpg" alt="Box 8" class="box-img">
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Products</h2>
        <div class="product">
            <h3>Product 1</h3>
            <img src="product1.jpg" alt="Product 1" class="product-img">
            <button class="view-btn" onclick="window.location.href='product.html?product=1'">View Product</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <img src="product2.jpg" alt="Product 2" class="product-img">
            <button class="view-btn" onclick="window.location.href='product.html?product=2'">View Product</button>
        </div>
    </section>

    <!-- About Us Section -->
    <section class="about-us">
        <h2>About Us</h2>
        <p>We are a leading online store offering a variety of products from books, electronics, fashion, and more. Our mission is to provide customers with the best shopping experience.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
