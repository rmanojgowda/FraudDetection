<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #131921;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo img {
            width: 100px;
        }

        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .payment {
            padding: 30px;
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .payment input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .pay-now-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff9900;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .pay-now-btn:hover {
            background-color: #e68900;
        }

        /* Fraud Warning */
        .fraud-warning {
            padding: 20px;
            background-color: #ff0000;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 8px;
            animation: shake 0.5s infinite;
            display: block;
        }

        .fraud-warning.hidden {
            display: none;
        }

        .payment input:disabled {
            background-color: #f1f1f1;
            cursor: not-allowed;
        }

        /* Dramatic Shake Animation for Warning */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="amazon_logo.png" alt="Amazon Logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Account</a>
            <a href="#" class="nav-link">Cart</a>
        </div>
    </header>

    <!-- Payment Details Section -->
    <section class="payment">
        <h2>Enter Payment Details</h2>

        <div id="fraud-warning" class="fraud-warning hidden">
            <p><strong>WARNING: Potential Fraud Detected! Please STOP and DO NOT enter any further details!</strong></p>
        </div>

        <form id="payment-form" action="blankpage.html" method="POST" onsubmit="return validatePaymentDetails()">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required oninput="checkFields()">

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required oninput="checkFields()">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required disabled>

            <label for="otp">OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP" required disabled>

            <button type="submit" class="pay-now-btn" disabled>Pay Now</button>
        </form>
    </section>

    <script>
        // Function to check if both first two fields are filled
        function checkFields() {
            let cardNumber = document.getElementById('card-number').value;
            let expiryDate = document.getElementById('expiry').value;

            // If both fields are filled, disable the remaining fields and show fraud warning
            if (cardNumber && expiryDate) {
                // Disable CVV, OTP fields and Pay Now button
                document.getElementById('cvv').disabled = true;
                document.getElementById('otp').disabled = true;
                document.querySelector('.pay-now-btn').disabled = true;

                // Show the fraud warning message
                document.getElementById('fraud-warning').classList.remove('hidden');
            }
        }

        // Validate payment details and handle fraud detection
        function validatePaymentDetails() {
            // Prevent form submission if fraud is detected
            return false; // You can replace this with an actual fraud check if needed
        }
    </script>

</body>
</html>
