<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
    <script>
        function fraudMessage() {
            alert("WARNING: The money deducted is higher than what was shown.\n" +
                  "Amount to be paid: $30.00\n" +
                  "Amount deducted: $40.00\n\n" +
                  "This is a fraudulent transaction!");
            window.location.href = "blankpage.html"; // Redirect to the blank page
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="amazon_logo.png" alt="Amazon Logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Account</a>
            <a href="#" class="nav-link">Cart</a>
        </div>
    </header>

    <!-- Payment Details Section -->
    <section class="payment">
        <h2>Enter Payment Details</h2>

        <div class="payment-summary">
            <p><strong>Amount to be Paid:</strong> $30.00</p>
            <p><strong>Discount Applied:</strong> $5.00</p>
            <p><strong>Final Amount Deducted:</strong> $25.00(Legitimate)</p> <!-- Fraudulent deduction -->
        </div>

        <form action="javascript:void(0);" onsubmit="fraudMessage()">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <label for="otp">OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP" required>

            <button type="submit" class="pay-now-btn">Pay Now</button>
        </form>
    </section>

</body>
</html>
