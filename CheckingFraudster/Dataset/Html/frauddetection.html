<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #555;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357AE8;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
        }

        .result-message {
            font-size: 18px;
            font-weight: bold;
        }

        .fraud {
            color: red;
        }

        .no-fraud {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fraud Detection System</h1>

        <form id="fraud-form">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <span class="error-message" id="email-error"></span>

            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" placeholder="Enter credit card number" required>
            <span class="error-message" id="credit-card-error"></span>

            <button type="submit" id="submit-btn">Check for Fraud</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('fraud-form');
        const emailInput = document.getElementById('email');
        const creditCardInput = document.getElementById('credit-card');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const creditCard = creditCardInput.value.trim();

            // Disable the button to prevent multiple submissions
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://<YOUR_NGROK_URL>/detect-fraud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, credit_card: creditCard })
                });

                const data = await response.json();

                if (data.fraud) {
                    resultDiv.innerHTML = `<p class="result-message fraud">Fraud detected: ${data.reason}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="result-message no-fraud">No fraud detected.</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="result-message fraud">Error connecting to the server.</p>`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>

</body>
</html>
