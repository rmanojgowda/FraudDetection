<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #131921;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo img {
      width: 100px;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .pay-btn {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #ff9900;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .pay-btn:hover {
      background-color: #e88b00;
    }

    #status {
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="amazon_logo.png" alt="Amazon Logo" />
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Account</a>
      <a href="#">Cart</a>
    </div>
  </div>

  <div class="container">
    <h2>Enter Payment Details</h2>

    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />

    <label for="amount">Transaction Amount</label>
    <input type="number" id="amount" placeholder="1000" />

    <button class="pay-btn" onclick="submitPayment()">Submit Payment</button>

    <div id="status"></div>
  </div>

  <script>
    function generateFeatures(amount) {
      const features = [amount];
      for (let i = 1; i < 30; i++) {
        features.push((Math.random() * 5 - 2.5).toFixed(6));  // Random float between -2.5 to 2.5
      }
      return features.map(Number);
    }

    function submitPayment() {
      const card = document.getElementById("cardNumber").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());
      const statusBox = document.getElementById("status");

      statusBox.style.display = "none";

      if (!card || !amount || card.length < 16 || isNaN(amount) || amount <= 0) {
        statusBox.innerText = "Please enter a valid card number and amount.";
        statusBox.className = "error";
        statusBox.style.display = "block";
        return;
      }

      const features = generateFeatures(amount);

      fetch("http://127.0.0.1:5000/detect_fraud", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features })
      })
      .then(res => res.json())
      .then(data => {
        statusBox.innerText = "Fraud Status: " + data.fraud_status.toUpperCase();
        statusBox.className = data.fraud_status === "fraud" ? "error" : "success";
        statusBox.style.display = "block";
      })
      .catch(err => {
        statusBox.innerText = "Error contacting server.";
        statusBox.className = "error";
        statusBox.style.display = "block";
        console.error(err);
      });
    }
  </script>

</body>
</html>
